<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="icon" type="image/x-icon" href="panels/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>


  <script src="select.js" defer></script>
  <title>It's You</title>
</head>

<body>
  <canvas id="nokey" width="800" height="800">
    Your Browser Don't Support Canvas, Please Download Chrome ^_^``
  </canvas>
  <div class="main">
    <div class="container">
      <div class="title1">
        <p class="glitch who">
          Who Was It?
        </p>
      </div>
      <div class="pins">
        <div class="pin1">
          <div id="a">
            <img class="pin1 mug" src="images/mugImg/zaeemmug.png" alt="pushpin">
          </div>
          <div id="c">
            <img class="pin1 mug" src="images/mugImg/alexmug.png" alt="pushpin">
          </div>
        </div>
        <div class="pin2">
          <div id="b">
            <img class="pin1 mug" src="images/mugImg/dhurbamug.png" alt="pushpin">
          </div>
          <div id="d">
            <img class="pin1 mug" src="images/mugImg/kejimug.png" alt="pushpin">
          </div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <div class="cover"></div>
      <div class="title2" id="notZaeem">
        <p class="glitch overText">
          Not Zaeem!
        </p>
      </div>
      <div class="title2" id="notDhurba">
        <p class="glitch overText">
          Not Dhurba!
        </p>
      </div>
      <div class="title2" id="notAlex">
        <p class="glitch overText">
          Not Alex!
        </p>
      </div>

      <div class="title2" id="notKeji">
        <p class="glitch overText">
          Not Keji!
        </p>
      </div>

      <div id="cross">
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
    </div>

  </div>
</body>

</html>
